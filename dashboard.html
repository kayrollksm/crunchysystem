<!DOCTYPE html><html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Referral</title>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";const supabaseUrl = "https://qdyojftztydvhyjbdnaq.supabase.co";
const supabaseKey = "***REMOVED***";
const supabase = createClient(supabaseUrl, supabaseKey);

const pendaftarID = localStorage.getItem("pendaftarID");
const userNama = localStorage.getItem("userNama");

if (!pendaftarID) window.location.href = "login.html";

document.addEventListener("DOMContentLoaded", async () => {
  document.getElementById("user-nama").innerText = userNama;
  document.getElementById("user-id").innerText = pendaftarID;
  document.getElementById("referral-link").innerText = `${window.location.origin}/?ref=${pendaftarID}`;

  const tableBody = document.getElementById("referral-body");

  const { data, error } = await supabase.from("pendaftar").select("nama,pendaftar_id,referral,sales");
  if (error) return alert("Gagal ambil data utama: " + error.message);

  let currentUser = data.find(x => x.pendaftar_id === pendaftarID);
  let referralCount = data.filter(x => x.referral === pendaftarID).length;
  let totalSale = currentUser.sales || 0;

  let tier = 1;
  let komisen = 10;
  let override = false;

  if (totalSale >= 10000 && referralCount >= 10) {
    tier = 5; komisen = 20; override = true;
  } else if (totalSale >= 8000 && referralCount >= 5) {
    tier = 4; komisen = 18; override = true;
  } else if (totalSale >= 5000 && referralCount >= 3) {
    tier = 3; komisen = 15; override = true;
  } else if (totalSale >= 3000) {
    tier = 2; komisen = 13;
  }

  document.getElementById("total-sale").innerText = `RM ${totalSale}`;
  document.getElementById("referral-count").innerText = referralCount;
  document.getElementById("tier").innerText = `Tier ${tier}`;
  document.getElementById("komisen").innerText = `${komisen}%`;
  document.getElementById("override").innerText = override ? "Ya" : "Tidak";

  const ranked = data.map(p => {
    const count = data.filter(x => x.referral === p.pendaftar_id).length;
    return { nama: p.nama, pendaftar_id: p.pendaftar_id, count };
  }).sort((a, b) => b.count - a.count);

  tableBody.innerHTML = ranked.map((r, i) => `
    <tr>
      <td>${i + 1}</td>
      <td>${r.nama}</td>
      <td>${r.pendaftar_id}</td>
      <td>${r.count}</td>
    </tr>
  `).join("");
});

window.logout = () => {
  localStorage.clear();
  window.location.href = "login.html";
}

  </script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 30px; }
    table { margin: auto; border-collapse: collapse; width: 90%; margin-top: 20px; }
    th, td { border: 1px solid #aaa; padding: 10px; }
    th { background-color: purple; color: white; }
    button { margin-top: 20px; padding: 10px 20px; background: red; color: #fff; border: none; cursor: pointer; }
    .section { margin-top: 30px; }
  </style>
</head>
<body>
  <h2>Dashboard Referral</h2>
  <p>Selamat datang, <b><span id="user-nama"></span></b>! ID anda: <b><span id="user-id"></span></b></p>
  <p>Link Referral: <b><span id="referral-link"></span></b></p>
  <button onclick="logout()">Logout</button>  <div class="section">
    <h3>Maklumat Tier & Komisen</h3>
    <p>Jumlah Jualan: <b><span id="total-sale"></span></b></p>
    <p>Jumlah Referral: <b><span id="referral-count"></span></b></p>
    <p>Tier Semasa: <b><span id="tier"></span></b></p>
    <p>Komisen: <b><span id="komisen"></span></b></p>
    <p>Override: <b><span id="override"></span></b></p>
  </div>  <h3>Top Referral Ranking</h3>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Nama</th>
        <th>ID Pendaftar</th>
        <th>Jumlah Referral</th>
      </tr>
    </thead>
    <tbody id="referral-body">
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>
</body>
</html>
