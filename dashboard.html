<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - CrunchySystem</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-rose-100 to-amber-50 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg border border-rose-200 p-6 space-y-6">
    <div class="flex justify-between items-center">
      <h2 class="text-2xl font-bold text-rose-600">Dashboard Pengguna</h2>
      <button onclick="logout()" class="text-sm bg-gray-800 hover:bg-gray-900 text-white px-4 py-1 rounded-xl">Log Keluar</button>
    </div>

    <!-- Info Pengguna -->
    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 text-sm">
      <div><span class="font-semibold">Nama:</span> <span id="userName">-</span></div>
      <div><span class="font-semibold">ID:</span> <span id="userId">-</span></div>
      <div><span class="font-semibold">Tier:</span> <span id="userTier">-</span></div>
      <div><span class="font-semibold">Referral:</span> <span id="userRef">-</span></div>
      <div><span class="font-semibold">Total Sale (RM):</span> <span id="userTotalSale">0.00</span></div>
      <div><span class="font-semibold">Komisen (RM):</span> <span id="userTotalCommission">0.00</span></div>
      <div><span class="font-semibold">Jumlah Referral:</span> <span id="userJumlahReferral">0</span></div>
    </div>

    <!-- Referral Link -->
    <div class="mt-4">
      <p class="text-sm text-gray-500 mb-1">Link Referral anda:</p>
      <div class="flex items-center gap-2">
        <input id="referralLink" class="w-full px-3 py-2 border rounded-xl text-sm" readonly />
        <button onclick="copyLink()" class="bg-rose-500 hover:bg-rose-600 text-white px-4 py-2 rounded-xl text-sm">Copy</button>
      </div>
    </div>

    <!-- Top 10 Referrer -->
    <div class="mt-6">
      <h3 class="text-lg font-semibold text-rose-600 mb-2">Top 10 Referrer</h3>
      <ul id="top10-list" class="list-disc list-inside space-y-1 text-sm text-gray-700">
        <li>Loading...</li>
      </ul>
    </div>
  </div>

  <script src="dashboard.js"></script>
  <script>
    function copyLink() {
      const link = document.getElementById("referralLink");
      link.select();
      link.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Link berjaya disalin!");
    }
  </script>
</body>
</html>
