<!DOCTYPE html><html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Referral</title>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";const supabaseUrl = "https://qdyojftztydvhyjbdnaq.supabase.co";
const supabaseKey = "***REMOVED***";
const supabase = createClient(supabaseUrl, supabaseKey);

const pendaftarID = localStorage.getItem("pendaftarID");
const userNama = localStorage.getItem("userNama");

if (!pendaftarID) {
  window.location.href = "login.html";
}

async function fetchData() {
  document.getElementById("user-nama").innerText = userNama;
  document.getElementById("user-id").innerText = pendaftarID;

  const { data, error } = await supabase.from("pendaftar").select("nama,pendaftar_id,referral,jualan");
  if (error) {
    alert("Gagal ambil data: " + error.message);
    return;
  }

  const referralMap = {};
  const jualanMap = {};

  for (const p of data) {
    if (!referralMap[p.referral]) {
      referralMap[p.referral] = [];
    }
    referralMap[p.referral].push(p);

    if (!jualanMap[p.pendaftar_id]) jualanMap[p.pendaftar_id] = 0;
    if (p.jualan) jualanMap[p.pendaftar_id] += p.jualan;
  }

  const tableBody = document.getElementById("referral-body");

  const userData = data.map(p => {
    const referralCount = referralMap[p.pendaftar_id]?.length || 0;
    const totalJualan = jualanMap[p.pendaftar_id] || 0;

    let tier = 1;
    if (totalJualan >= 10000 && referralCount >= 10) tier = 5;
    else if (totalJualan >= 8000 && referralCount >= 5) tier = 4;
    else if (totalJualan >= 5000 && referralCount >= 3) tier = 3;
    else if (totalJualan >= 3000) tier = 2;

    return {
      nama: p.nama,
      pendaftar_id: p.pendaftar_id,
      referral: referralCount,
      jualan: totalJualan,
      tier
    };
  });

  userData.sort((a, b) => b.referral - a.referral);

  tableBody.innerHTML = userData.map((u, i) => `
    <tr>
      <td>${i + 1}</td>
      <td>${u.nama}</td>
      <td>${u.pendaftar_id}</td>
      <td>${u.referral}</td>
      <td>RM${u.jualan}</td>
      <td>Tier ${u.tier}</td>
      <td><button onclick="copyLink('${u.pendaftar_id}')">Copy Link</button></td>
    </tr>
  `).join("");
}

window.copyLink = (id) => {
  const fullLink = `https://kayrollksm.github.io/crunchysystem/?ref=${id}`;
  navigator.clipboard.writeText(fullLink).then(() => {
    alert("Link berjaya disalin: " + fullLink);
  });
};

window.logout = () => {
  localStorage.removeItem("pendaftarID");
  localStorage.removeItem("userNama");
  window.location.href = "login.html";
};

fetchData();

  </script>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; text-align: center; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 10px; }
    th { background-color: purple; color: white; }
    button { padding: 5px 10px; background: purple; color: white; border: none; cursor: pointer; }
    .top-bar { display: flex; justify-content: space-between; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="top-bar">
    <div>
      Selamat datang <b><span id="user-nama"></span></b> | ID: <b><span id="user-id"></span></b>
    </div>
    <button onclick="logout()">Logout</button>
  </div>  <h2>Dashboard Referral</h2>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Nama</th>
        <th>ID</th>
        <th>Referral</th>
        <th>Jualan</th>
        <th>Tier</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody id="referral-body">
      <tr><td colspan="7">Loading...</td></tr>
    </tbody>
  </table>
</body>
</html>
