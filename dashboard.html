<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Referral</title>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabaseUrl = "https://qdyojftztydvhyjbdnaq.supabase.co";
    const supabaseKey = "***REMOVED***";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const pendaftarID = localStorage.getItem("pendaftarID");
    const userNama = localStorage.getItem("userNama");

    if (!pendaftarID) {
      window.location.href = "login.html";
    }

    document.addEventListener("DOMContentLoaded", async () => {
      document.getElementById("user-nama").innerText = userNama;
      document.getElementById("user-id").innerText = pendaftarID;

      await fetchTopReferrers();
      await fetchReferralSendiri();
    });

    async function fetchTopReferrers() {
      const tableBody = document.getElementById("referral-body");

      const { data, error } = await supabase
        .from("pendaftar")
        .select("nama,pendaftar_id");

      if (error) return alert("Gagal ambil data utama: " + error.message);

      const referralCount = {};

      for (const p of data) {
        const { data: referred } = await supabase
          .from("pendaftar")
          .select("referral")
          .eq("referral", p.pendaftar_id);
        referralCount[p.pendaftar_id] = referred.length;
      }

      const ranked = data
        .map(p => ({
          nama: p.nama,
          pendaftar_id: p.pendaftar_id,
          count: referralCount[p.pendaftar_id] || 0
        }))
        .sort((a, b) => b.count - a.count)
        .slice(0, 10);

      tableBody.innerHTML = ranked.map((r, i) => `
        <tr>
          <td>${i + 1}</td>
          <td>${r.nama}</td>
          <td>${r.pendaftar_id}</td>
          <td>${r.count}</td>
        </tr>
      `).join("");
    }

    async function fetchReferralSendiri() {
      const { data, error } = await supabase
        .from("pendaftar")
        .select("nama, pendaftar_id")
        .eq("referral", pendaftarID);

      const list = document.getElementById("referral-list");

      if (error || !data.length) {
        list.innerHTML = "<li>Tiada referral lagi.</li>";
        return;
      }

      list.innerHTML = data.map(p => `<li>${p.nama} (${p.pendaftar_id})</li>`).join("");
    }
  </script>

  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f7f7f7; text-align: center; }
    h2, h3 { color: #4B0082; }
    table { width: 90%; margin: 20px auto; border-collapse: collapse; }
    th, td { border: 1px solid #aaa; padding: 10px; }
    th { background-color: purple; color: white; }
    ul { list-style: none; padding: 0; }
    li { padding: 6px 0; }
    hr { margin: 30px 0; }
  </style>
</head>
<body>
  <h2>Dashboard Referral</h2>
  <p>Selamat datang, <b><span id="user-nama"></span></b>!<br>ID anda: <b><span id="user-id"></span></b></p>

  <hr>

  <h3>Referral Saya</h3>
  <ul id="referral-list">Loading...</ul>

  <hr>

  <h3>Top 10 Referral Ranking</h3>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Nama</th>
        <th>ID</th>
        <th>Referral</th>
      </tr>
    </thead>
    <tbody id="referral-body">
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>
</body>
</html>
