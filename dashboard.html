<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Referral</title>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabaseUrl = "https://qdyojftztydvhyjbdnaq.supabase.co";
    const supabaseKey = "***REMOVED***";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const pendaftarID = localStorage.getItem("pendaftarID");
    const userNama = localStorage.getItem("userNama");

    if (!pendaftarID) {
      window.location.href = "login.html";
    }

    document.addEventListener("DOMContentLoaded", async () => {
      document.getElementById("user-nama").innerText = userNama;
      document.getElementById("user-id").innerText = pendaftarID;
      document.getElementById("referral-link").value =
        `https://kayrollksm.github.io/crunchysystem/register.html?ref=${pendaftarID}`;

      document.getElementById("copy-btn").addEventListener("click", () => {
        const linkField = document.getElementById("referral-link");
        linkField.select();
        linkField.setSelectionRange(0, 99999);
        document.execCommand("copy");
        alert("Link referral berjaya disalin!");
      });

      document.getElementById("logout-btn").onclick = () => {
        localStorage.removeItem("pendaftarID");
        localStorage.removeItem("userNama");
        window.location.href = "login.html";
      };

      // Tab behavior
      const tabReferral = document.getElementById("tab-referral");
      const tabStatistik = document.getElementById("tab-statistik");
      const contentReferral = document.getElementById("referral-section");
      const contentStatistik = document.getElementById("statistik-section");

      tabReferral.onclick = () => {
        contentReferral.style.display = "block";
        contentStatistik.style.display = "none";
        tabReferral.classList.add("active");
        tabStatistik.classList.remove("active");
      };

      tabStatistik.onclick = () => {
        contentReferral.style.display = "none";
        contentStatistik.style.display = "block";
        tabReferral.classList.remove("active");
        tabStatistik.classList.add("active");
      };

      // Load ranking
      const tableBody = document.getElementById("referral-body");

      const { data, error } = await supabase
        .from("pendaftar")
        .select("nama,pendaftar_id");

      if (error) return alert("Gagal ambil data: " + error.message);

      const referralCount = {};

      for (const p of data) {
        const { data: referred } = await supabase
          .from("pendaftar")
          .select("referral")
          .eq("referral", p.pendaftar_id);
        referralCount[p.pendaftar_id] = referred.length;
      }

      const ranked = data
        .map((p) => ({
          nama: p.nama,
          pendaftar_id: p.pendaftar_id,
          count: referralCount[p.pendaftar_id] || 0,
        }))
        .sort((a, b) => b.count - a.count)
        .slice(0, 10);

      tableBody.innerHTML = ranked
        .map(
          (r, i) => `
          <tr>
            <td>${i + 1}</td>
            <td>${r.nama}</td>
            <td>${r.pendaftar_id}</td>
            <td>${r.count}</td>
          </tr>`
        )
        .join("");
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 30px;
    }

    table {
      margin: auto;
      border-collapse: collapse;
      width: 90%;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 10px;
    }

    th {
      background-color: purple;
      color: white;
    }

    .tab {
      margin: 20px 5px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .active {
      background-color: purple;
      color: white;
    }

    #referral-box {
      margin: 20px 0;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      margin-right: 5px;
    }

    button {
      padding: 10px 15px;
      cursor: pointer;
    }

    #logout-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h2>Dashboard Referral</h2>
  <p>
    Selamat datang, <b><span id="user-nama"></span></b>! ID anda:
    <b><span id="user-id"></span></b>
  </p>

  <div id="referral-box">
    <input type="text" id="referral-link" readonly />
    <button id="copy-btn">Salin Link</button>
  </div>

  <button id="tab-referral" class="tab active">Top 10 Referral</button>
  <button id="tab-statistik" class="tab">Statistik Saya</button>

  <div id="referral-section">
    <h3>Top Referral Ranking</h3>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Nama</th>
          <th>ID Pendaftar</th>
          <th>Jumlah Referral</th>
        </tr>
      </thead>
      <tbody id="referral-body">
        <tr><td colspan="4">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <div id="statistik-section" style="display: none;">
    <p>Statistik anda akan ditambah di sini nanti.</p>
  </div>

  <button id="logout-btn">Log Keluar</button>
</body>
</html>
