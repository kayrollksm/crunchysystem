<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - CrunchySystem</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-rose-100 to-amber-50 min-h-screen py-10 px-4">
  <div class="max-w-3xl mx-auto space-y-8">

    <!-- 👤 Profil Pengguna -->
    <div class="bg-white p-6 rounded-2xl shadow-md border border-rose-200">
      <h2 class="text-2xl font-bold text-rose-600 mb-2">Selamat Datang, <span id="nama-user">-</span></h2>
      <p class="text-sm text-gray-700">ID: <span id="id-user">-</span></p>
      <p class="text-sm text-gray-700">Batch: <span id="batch-user">-</span></p>
      <button onclick="logout()"
        class="mt-4 bg-gray-700 hover:bg-gray-900 text-white px-4 py-2 rounded-xl text-sm">
        Log Keluar
      </button>
    </div>

    <!-- 👥 Jumlah Referral -->
    <div class="bg-white p-6 rounded-2xl shadow-md border border-rose-200">
      <h3 class="text-xl font-bold text-rose-600 mb-2">Referral Anda</h3>
      <p class="text-3xl font-extrabold text-gray-800" id="jumlah-referral">0</p>
    </div>

    <!-- 🏆 Top 10 Referrer -->
    <div class="bg-white p-6 rounded-2xl shadow-md border border-rose-200">
      <h3 class="text-xl font-bold text-rose-600 mb-2">Top 10 Referral</h3>
      <ul id="top10-list" class="text-sm text-gray-700 space-y-1">
        <li>Memuatkan data...</li>
      </ul>
    </div>

    <!-- 💸 Simulator Pembelian -->
    <div class="bg-white p-6 rounded-2xl shadow-md border border-rose-200">
      <h3 class="text-xl font-bold text-rose-600 mb-4">Simulator Pembelian</h3>

      <form id="form-pembelian" class="space-y-4">
        <input type="text" id="nama-produk" placeholder="Nama Produk"
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-rose-400" required />

        <input type="number" id="jumlah" placeholder="Jumlah"
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-rose-400" required />

        <button type="submit"
          class="w-full bg-rose-600 hover:bg-rose-700 text-white font-semibold py-2 rounded-xl transition">
          Simpan Pembelian
        </button>
      </form>

      <div class="mt-6">
        <h4 class="text-md font-semibold text-gray-700 mb-2">Rekod Pembelian Anda:</h4>
        <ul id="senarai-pembelian" class="text-sm text-gray-600 space-y-1">
          <li>Memuatkan data...</li>
        </ul>
      </div>
    </div>

  </div>

  <script src="dashboard.js"></script>
</body>
</html>
