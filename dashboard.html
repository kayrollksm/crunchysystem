<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Referral</title>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabaseUrl = "https://qdyojftztydvhyjbdnaq.supabase.co";
    const supabaseKey =
      "***REMOVED***";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const pendaftarID = localStorage.getItem("pendaftarID");
    const userNama = localStorage.getItem("userNama");

    if (!pendaftarID) {
      window.location.href = "login.html";
    }

    document.addEventListener("DOMContentLoaded", async () => {
      document.getElementById("user-nama").innerText = userNama;
      document.getElementById("user-id").innerText = pendaftarID;

      const tableBody = document.getElementById("referral-body");

      const { data, error } = await supabase
        .from("pendaftar")
        .select("nama,pendaftar_id");

      if (error) {
        alert("Gagal ambil data utama: " + error.message);
        return;
      }

      const referralCount = {};

      for (const p of data) {
        const { data: referred } = await supabase
          .from("pendaftar")
          .select("referral")
          .eq("referral", p.pendaftar_id);

        referralCount[p.pendaftar_id] = referred?.length ?? 0;
      }

      const ranked = data
        .map(p => ({
          nama: p.nama,
          pendaftar_id: p.pendaftar_id,
          count: referralCount[p.pendaftar_id] || 0,
        }))
        .sort((a, b) => b.count - a.count)
        .slice(0, 10); // Top 10

      tableBody.innerHTML = ranked
        .map(
          (r, i) => `
        <tr>
          <td>${i + 1}</td>
          <td>${r.nama}</td>
          <td>${r.pendaftar_id}</td>
          <td>${r.count}</td>
        </tr>
      `
        )
        .join("");
    });
  </script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 40px;
    }

    table {
      margin: auto;
      border-collapse: collapse;
      width: 90%;
    }

    th,
    td {
      border: 1px solid #aaa;
      padding: 10px;
    }

    th {
      background-color: purple;
      color: white;
    }

    .tab-buttons {
      margin: 20px 0;
    }

    .tab-buttons button {
      padding: 8px 16px;
      margin: 0 5px;
      border: none;
      background-color: #ddd;
      cursor: pointer;
    }

    .tab-buttons button.active {
      background-color: purple;
      color: white;
    }

    #tab-content {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Dashboard Referral</h2>
  <p>Selamat datang, <b><span id="user-nama"></span></b>! ID anda: <b><span id="user-id"></span></b></p>

  <div class="tab-buttons">
    <button class="active" onclick="showTab('top')">Top 10 Referral</button>
    <button onclick="showTab('stat')">Statistik Saya</button>
  </div>

  <div id="tab-content">
    <div id="tab-top">
      <h3>Top 10 Referral</h3>
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Nama</th>
            <th>ID Pendaftar</th>
            <th>Jumlah Referral</th>
          </tr>
        </thead>
        <tbody id="referral-body">
          <tr>
            <td colspan="4">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="tab-stat" style="display: none;">
      <p>Statistik anda akan ditambah di sini nanti.</p>
    </div>
  </div>

  <script>
    function showTab(tab) {
      document.querySelectorAll(".tab-buttons button").forEach(btn => btn.classList.remove("active"));
      if (tab === "top") {
        document.getElementById("tab-top").style.display = "block";
        document.getElementById("tab-stat").style.display = "none";
        document.querySelector(".tab-buttons button:nth-child(1)").classList.add("active");
      } else {
        document.getElementById("tab-top").style.display = "none";
        document.getElementById("tab-stat").style.display = "block";
        document.querySelector(".tab-buttons button:nth-child(2)").classList.add("active");
      }
    }
  </script>
</body>
</html>
