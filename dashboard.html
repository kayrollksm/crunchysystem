<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Anda</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2 class="title">Dashboard Anda</h2>
    <p>Nama: <span id="display-nama">ID</span></p>
    <p>Jumlah Jualan: <span id="display-jualan">Loading...</span></p>
    <p>Jumlah Referral: <span id="display-referral">Loading...</span></p>
    <p>Tier Semasa: <span id="display-tier">Loading...</span></p>
    <p>Komisen: <span id="display-komisen">Loading...</span></p>
    <p>Override Komisen: <span id="display-override">Loading...</span></p>

    <div class="button-group">
      <a href="thank.html" class="btn">Ke Halaman Terima Kasih</a>
      <a href="pembelian.html" class="btn">Pembelian</a>
      <button onclick="logout()" class="btn btn-red">Logout</button>
    </div>

    <h3 class="sub-title">Top Referral Ranking</h3>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Nama</th>
          <th>ID</th>
          <th>Referral</th>
          <th>Jualan</th>
        </tr>
      </thead>
      <tbody id="ranking-table">
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script src="supabase.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
