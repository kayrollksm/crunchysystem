<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Anda</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head><body>
  <div class="container">
    <h2 style="color: purple;">Dashboard Anda</h2>
    <p>Nama: <strong id="user-name">Loading...</strong> | ID: <strong id="user-id">Loading...</strong></p>
    <p>Jumlah Jualan: <span id="total-jualan">Loading...</span></p>
    <p>Jumlah Referral: <span id="total-referral">Loading...</span></p>
    <p>Tier Semasa: <span id="tier">Loading...</span></p>
    <p>Komisen: <span id="komisen">Loading...</span></p>
    <p>Override Komisen: <span id="override">Loading...</span></p><h3>Simulasi Pembelian</h3>
<form id="purchase-form">
  <label for="quantity">Jumlah Unit (RM15 setiap satu):</label><br>
  <input type="number" id="quantity" name="quantity" min="1" required>
  <button type="submit">Tambah Pembelian</button>
</form>
<p id="purchase-status"></p>

<br>
<button onclick="logout()">Log Keluar</button>

  </div>  <script>
    const SUPABASE_URL = 'https://YOUR_PROJECT.supabase.co';
    const SUPABASE_ANON_KEY = 'YOUR_PUBLIC_ANON_KEY';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const currentUserId = sessionStorage.getItem('pendaftar_id');

    async function getStatistik() {
      const { data, error } = await supabase
        .from('pendaftar')
        .select('*')
        .eq('pendaftar_id', currentUserId)
        .single();

      if (error || !data) return;

      document.getElementById('user-name').textContent = data.nama;
      document.getElementById('user-id').textContent = data.pendaftar_id;
      document.getElementById('total-jualan').textContent = 'RM' + (data.jumlah_jualan || 0);
      document.getElementById('total-referral').textContent = data.jumlah_referral || 0;

      const jualan = data.jumlah_jualan || 0;
      const referral = data.jumlah_referral || 0;
      let tier = '1';
      let komisen = '10%';
      let override = '-';

      if (jualan >= 10000 && referral >= 10) {
        tier = '5'; komisen = '20%'; override = 'Ya';
      } else if (jualan >= 8000 && referral >= 5) {
        tier = '4'; komisen = '18%'; override = 'Ya';
      } else if (jualan >= 5000 && referral >= 3) {
        tier = '3'; komisen = '15%'; override = 'Ya';
      } else if (jualan >= 3000) {
        tier = '2'; komisen = '13%'; override = '-';
      }

      document.getElementById('tier').textContent = tier;
      document.getElementById('komisen').textContent = komisen;
      document.getElementById('override').textContent = override;
    }

    getStatistik();

    document.getElementById('purchase-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const quantity = parseInt(document.getElementById('quantity').value);
      const amount = quantity * 15;

      const { data, error } = await supabase
        .rpc('tambah_jualan', { pendaftar_id_input: currentUserId, jumlah_tambah: amount });

      if (error) {
        document.getElementById('purchase-status').textContent = 'Gagal tambah pembelian.';
      } else {
        document.getElementById('purchase-status').textContent = `Berjaya tambah RM${amount}`;
        getStatistik();
        document.getElementById('quantity').value = '';
      }
    });

    function logout() {
      sessionStorage.clear();
      window.location.href = 'login.html';
    }
  </script></body></html>
