<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Referral</title>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabaseUrl = "https://qdyojftztydvhyjbdnaq.supabase.co";
    const supabaseKey = "<YOUR_SUPABASE_ANON_KEY>";
    const supabase = createClient(supabaseUrl, supabaseKey);

    document.addEventListener("DOMContentLoaded", async () => {
      const id = localStorage.getItem("pendaftarID");
      const nama = localStorage.getItem("userNama");

      if (!id) {
        window.location.href = 'login.html';
        return;
      }

      document.getElementById("user-nama").innerText = nama;
      document.getElementById("user-id").innerText = id;

      const { data: all, error } = await supabase
        .from("pendaftar")
        .select("nama, pendaftar_id");

      if (error) {
        return alert("Gagal ambil data utama: " + error.message);
      }

      const counts = {};
      for (let u of all) {
        const { data: refd } = await supabase
          .from("pendaftar")
          .select("referral")
          .eq("referral", u.pendaftar_id);

        counts[u.pendaftar_id] = refd.length;
      }

      const ranked = all
        .map(u => ({ nama: u.nama, pendaftar_id: u.pendaftar_id, count: counts[u.pendaftar_id] || 0 }))
        .sort((a,b) => b.count - a.count);

      document.getElementById("referral-body").innerHTML = ranked.map((r,i) => `
        <tr>
          <td>${i+1}</td><td>${r.nama}</td><td>${r.pendaftar_id}</td><td>${r.count}</td>
        </tr>
      `).join("");
    });
  </script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 40px; }
    table { margin: auto; border-collapse: collapse; width: 90%; }
    th, td { border: 1px solid #aaa; padding: 8px; }
    th { background: purple; color: white; }
    button {
      position: fixed;
      top: 20px; right: 20px;
      padding: 8px 12px; background: gray; color: white;
      border: none; cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="logout">Logout</button>
  <h2>Dashboard Referral</h2>
  <p>Selamat datang, <b><span id="user-nama"></span></b> â€” ID anda: <b><span id="user-id"></span></b></p>

  <h3>Top Referral Ranking</h3>
  <table>
    <thead>
      <tr><th>Rank</th><th>Nama</th><th>ID Pendaftar</th><th>Jumlah Referral</th></tr>
    </thead>
    <tbody id="referral-body">
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("pendaftarID");
      localStorage.removeItem("userNama");
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
