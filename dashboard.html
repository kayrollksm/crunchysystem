<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Referral</title>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabaseUrl = "https://qdyojftztydvhyjbdnaq.supabase.co";
    const supabaseKey = "***REMOVED***";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const pendaftarID = localStorage.getItem("pendaftarID");
    const userNama = localStorage.getItem("userNama");

    if (!pendaftarID) {
      window.location.href = "login.html";
    }

    document.addEventListener("DOMContentLoaded", async () => {
      document.getElementById("user-nama").innerText = userNama;
      document.getElementById("user-id").innerText = pendaftarID;

      // Default: show top 10
      showTop10();

      document.getElementById("btn-top10").addEventListener("click", () => {
        document.getElementById("top10-section").style.display = "block";
        document.getElementById("statistik-section").style.display = "none";
      });

      document.getElementById("btn-statistik").addEventListener("click", () => {
        document.getElementById("top10-section").style.display = "none";
        document.getElementById("statistik-section").style.display = "block";
        showMyStat();
      });

      document.getElementById("btn-logout").addEventListener("click", () => {
        localStorage.clear();
        window.location.href = "login.html";
      });
    });

    async function showTop10() {
      const tableBody = document.getElementById("referral-body");
      tableBody.innerHTML = `<tr><td colspan="4">Loading...</td></tr>`;

      const { data, error } = await supabase
        .from("pendaftar")
        .select("nama,pendaftar_id");

      if (error) return alert("Gagal ambil data utama: " + error.message);

      const referralCount = {};
      for (const p of data) {
        const { data: referred } = await supabase
          .from("pendaftar")
          .select("referral")
          .eq("referral", p.pendaftar_id);
        referralCount[p.pendaftar_id] = referred.length;
      }

      const ranked = data
        .map(p => ({
          nama: p.nama,
          pendaftar_id: p.pendaftar_id,
          count: referralCount[p.pendaftar_id] || 0
        }))
        .sort((a, b) => b.count - a.count)
        .slice(0, 10);

      tableBody.innerHTML = ranked.map((r, i) => `
        <tr>
          <td>${i + 1}</td>
          <td>${r.nama}</td>
          <td>${r.pendaftar_id}</td>
          <td>${r.count}</td>
        </tr>
      `).join("");
    }

    async function showMyStat() {
      const statBody = document.getElementById("my-stat-body");
      statBody.innerHTML = `<tr><td colspan="3">Loading...</td></tr>`;

      const { data, error } = await supabase
        .from("pendaftar")
        .select("nama, email, created_at")
        .eq("referral", pendaftarID);

      if (error) return alert("Gagal ambil statistik: " + error.message);

      if (data.length === 0) {
        statBody.innerHTML = `<tr><td colspan="3">Tiada referral lagi.</td></tr>`;
        return;
      }

      statBody.innerHTML = data.map((d, i) => `
        <tr>
          <td>${i + 1}</td>
          <td>${d.nama}</td>
          <td>${new Date(d.created_at).toLocaleDateString()}</td>
        </tr>
      `).join("");
    }
  </script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 40px; }
    table { margin: auto; border-collapse: collapse; width: 90%; }
    th, td { border: 1px solid #aaa; padding: 10px; }
    th { background-color: purple; color: white; }
    #btn-top10, #btn-statistik { margin: 5px; padding: 6px 12px; border: none; cursor: pointer; }
    #btn-top10 { background: lightgray; }
    #btn-statistik { background: purple; color: white; }
    #btn-logout { margin-top: 30px; background: red; color: white; padding: 8px 16px; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Dashboard Referral</h2>
  <p>Selamat datang, <b><span id="user-nama"></span></b>! ID anda: <b><span id="user-id"></span></b></p>

  <button id="btn-top10">Top 10 Referral</button>
  <button id="btn-statistik">Statistik Saya</button>

  <div id="top10-section">
    <h3>Top Referral Ranking</h3>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Nama</th>
          <th>ID Pendaftar</th>
          <th>Jumlah Referral</th>
        </tr>
      </thead>
      <tbody id="referral-body"></tbody>
    </table>
  </div>

  <div id="statistik-section" style="display:none;">
    <h3>Senarai Referral Anda</h3>
    <table>
      <thead>
        <tr>
          <th>Bil</th>
          <th>Nama</th>
          <th>Tarikh Daftar</th>
        </tr>
      </thead>
      <tbody id="my-stat-body"></tbody>
    </table>
  </div>

  <button id="btn-logout">Log Keluar</button>
</body>
</html>
