<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Referral</title>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabaseUrl = "https://qdyojftztydvhyjbdnaq.supabase.co";
    const supabaseKey = "***REMOVED***";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const pendaftarID = localStorage.getItem("pendaftarID");
    const userNama = localStorage.getItem("userNama");

    if (!pendaftarID) {
      window.location.href = "login.html";
    }

    document.addEventListener("DOMContentLoaded", async () => {
      document.getElementById("user-nama").innerText = userNama;
      document.getElementById("user-id").innerText = pendaftarID;

      // Auto buka tab pertama
      openTab(event, 'top10');

      // Dapatkan data pendaftar
      const { data, error } = await supabase.from("pendaftar").select("nama,pendaftar_id");

      if (error) return alert("Gagal ambil data utama: " + error.message);

      const referralCount = {};
      for (const p of data) {
        const { data: referred } = await supabase
          .from("pendaftar")
          .select("referral")
          .eq("referral", p.pendaftar_id);

        referralCount[p.pendaftar_id] = referred.length;
      }

      const ranked = data
        .map(p => ({
          nama: p.nama,
          pendaftar_id: p.pendaftar_id,
          count: referralCount[p.pendaftar_id] || 0
        }))
        .sort((a, b) => b.count - a.count)
        .slice(0, 10);

      document.getElementById("referral-body").innerHTML = ranked.map((r, i) => `
        <tr>
          <td>${i + 1}</td>
          <td>${r.nama}</td>
          <td>${r.pendaftar_id}</td>
          <td>${r.count}</td>
        </tr>
      `).join("");
    });

    window.openTab = (evt, tabName) => {
      const tabs = document.getElementsByClassName("tab-content");
      for (const tab of tabs) tab.style.display = "none";

      const btns = document.getElementsByClassName("tablink");
      for (const btn of btns) btn.classList.remove("active");

      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.classList.add("active");
    };
  </script>

  <style>
    body { font-family: Arial; text-align: center; margin: 30px; }
    .tablink {
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #eee;
      border: none;
      cursor: pointer;
    }
    .tablink.active {
      background-color: purple;
      color: white;
    }
    .tab-content {
      display: none;
      margin-top: 20px;
    }
    table { margin: auto; border-collapse: collapse; width: 95%; }
    th, td { border: 1px solid #aaa; padding: 10px; }
    th { background-color: purple; color: white; }
  </style>
</head>
<body>
  <h2>Dashboard Referral</h2>
  <p>Selamat datang, <b><span id="user-nama"></span></b>! ID anda: <b><span id="user-id"></span></b></p>

  <div>
    <button class="tablink active" onclick="openTab(event, 'top10')">Top 10 Referral</button>
    <button class="tablink" onclick="openTab(event, 'stats')">Statistik Saya</button>
    <!-- Future Tab -->
  </div>

  <div id="top10" class="tab-content">
    <h3>Top 10 Referral</h3>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Nama</th>
          <th>ID Pendaftar</th>
          <th>Jumlah Referral</th>
        </tr>
      </thead>
      <tbody id="referral-body">
        <tr><td colspan="4">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <div id="stats" class="tab-content">
    <h3>Statistik Sendiri (COMING SOON)</h3>
    <p>Jumlah referral sendiri, status tier, dan prestasi akan dipaparkan di sini.</p>
  </div>
</body>
</html>
