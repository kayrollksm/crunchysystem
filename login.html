<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Mouthgasm Crunchy</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .login-box {
      max-width: 400px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.05);
    }
    select, input {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1 class="dashboard-title" style="text-align:center;">Log Masuk Palsu</h1>

    <form id="fakeLoginForm">
      <label>Nama:</label>
      <input type="text" id="nama" required />

      <label>Pilih Role:</label>
      <select id="role" required>
        <option value="">-- Pilih --</option>
        <option value="hr">HR</option>
        <option value="marketing">Marketing</option>
        <option value="sales">Sales</option>
        <option value="account">Account</option>
        <option value="production">Production</option>
      </select>

      <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("fakeLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const role = document.getElementById("role").value;
      if (role === "hr") location.href = "hr/hq-dashboard.html";
      if (role === "marketing") location.href = "marketing/marketing-dashboard.html";
      if (role === "sales") location.href = "sales/sales-dashboard.html";
      if (role === "account") location.href = "account/account-dashboard.html";
      if (role === "production") location.href = "production/production-dashboard.html";
    });
  </script>

</body>
</html>
