<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Login Pengguna</title>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabaseUrl = "https://qdyojftztydvhyjbdnaq.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    const supabase = createClient(supabaseUrl, supabaseKey);

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const id = document.getElementById("pendaftar_id").value;

      const { data, error } = await supabase
        .from("pendaftar")
        .select("*")
        .eq("email", email)
        .eq("pendaftar_id", id)
        .single();

      if (error || !data) {
        alert("Maklumat tidak sah. Sila cuba lagi.");
        return;
      }

      localStorage.setItem("pendaftarID", data.pendaftar_id);
      localStorage.setItem("userNama", data.nama);
      window.location.href = "dashboard.html";
    });
  </script>

  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input { margin: 10px 0; padding: 10px; width: 300px; }
    button { padding: 10px 30px; background-color: purple; color: white; border: none; }
  </style>
</head>
<body>
  <h2>Login Pengguna</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required /><br>
    <input type="text" id="pendaftar_id" placeholder="ID Pendaftar" required /><br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
