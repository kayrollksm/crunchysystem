<!-- login.html -->
<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Login Pengguna</title>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabaseUrl = "https://qdyojftztydvhyjbdnaq.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById("login-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = form.email.value.trim().toLowerCase();
      const id = form.pendaftar_id.value.trim().toUpperCase();

      const { data, error } = await supabase
        .from("pendaftar")
        .select("*")
        .eq("email", email)
        .eq("pendaftar_id", id)
        .single();

      if (error || !data) {
        alert("Login gagal. Sila semak Email dan ID anda.");
      } else {
        localStorage.setItem("pendaftarID", data.pendaftar_id);
        localStorage.setItem("userNama", data.nama);
        window.location.href = "dashboard.html";
      }
    });
  </script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 100px; }
    input { padding: 10px; width: 300px; margin: 10px 0; }
    button { padding: 10px 20px; background: purple; color: white; border: none; }
  </style>
</head>
<body>
  <h2>Login Dashboard</h2>
  <form id="login-form">
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="text" name="pendaftar_id" placeholder="ID Pendaftar" required><br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
