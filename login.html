<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - CrunchySystem</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-rose-100 to-amber-50 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-sm p-6 bg-white rounded-2xl shadow-lg border border-rose-200">
    <h2 class="text-2xl font-bold text-center text-rose-600 mb-4">Login CrunchySystem</h2>

    <form id="login-form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
          class="mt-1 w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-rose-400" />
      </div>

      <div>
        <label for="pendaftar_id" class="block text-sm font-medium text-gray-700">ID Pendaftar</label>
        <input type="text" id="pendaftar_id" name="pendaftar_id" required
          class="mt-1 w-full px-4 py-2 border rounded-xl uppercase focus:outline-none focus:ring-2 focus:ring-rose-400" />
      </div>

      <div id="error-msg" class="text-rose-600 text-sm hidden">Login gagal. Sila semak semula.</div>

      <button type="submit"
        class="w-full bg-rose-600 hover:bg-rose-700 text-white font-semibold py-2 rounded-xl transition">
        Log Masuk
      </button>
    </form>
  </div>

  <!-- Supabase SDK + login logic -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="login.js"></script>
</body>
</html>
