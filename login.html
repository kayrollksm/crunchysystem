<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Login Pengguna</title>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabaseUrl = "https://qdyojftztydvhyjbdnaq.supabase.co";
    const supabaseKey = "***REMOVED***";
    const supabase = createClient(supabaseUrl, supabaseKey);

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = form.email.value.trim();
        const pendaftar_id = form.pendaftar_id.value.trim();

        const { data, error } = await supabase
          .from("pendaftar")
          .select("*")
          .eq("email", email)
          .eq("pendaftar_id", pendaftar_id);

        if (error) {
          alert("Ralat semasa login: " + error.message);
          return;
        }

        if (data && data.length > 0) {
          const user = data[0];
          localStorage.setItem("pendaftarID", user.pendaftar_id);
          localStorage.setItem("email", user.email);
          localStorage.setItem("userNama", user.nama);
          window.location.href = "dashboard.html";
        } else {
          alert("Login gagal: ID atau email tidak sah.");
        }
      });
    });
  </script>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; text-align: center; }
    input { margin: 10px 0; padding: 10px; width: 300px; }
    button { padding: 10px 30px; background-color: purple; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Login Pengguna</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required /><br />
    <input type="text" id="pendaftar_id" placeholder="ID Pendaftar" required /><br />
    <button type="submit">Log Masuk</button>
  </form>
</body>
</html>
