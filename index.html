<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const ref = params.get("ref");
    const target = ref ? `register.html?ref=${ref}` : "register.html";
    window.location.href = target;
  </script>
</head>
<body>
  <p>Sedang mengalihkan ke halaman pendaftaran...</p>
</body>
</html>
