<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Daftar Mouthgasm Crunchy</title>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabaseUrl = "https://qdyojftztydvhyjbdnaq.supabase.co";
    const supabaseKey = "***REMOVED***";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById("register-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        nama: form.nama.value,
        telefon: form.telefon.value,
        email: form.email.value,
        referral: form.referral.value,
      };

      const { error } = await supabase.from("pendaftar").insert([data]);
      if (error) {
        alert("Gagal submit: " + error.message);
      } else {
        window.location.href = "thank.html";
      }
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: 300px;
    }
    button {
      padding: 10px 30px;
      background-color: purple;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Daftar Mouthgasm Crunchy</h2>
  <form id="register-form">
    <input type="text" id="nama" placeholder="Nama Penuh" required><br>
    <input type="text" id="telefon" placeholder="No Telefon" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="text" id="referral" placeholder="Kod Referral (jika ada)"><br>
    <button type="submit">Daftar Sekarang</button>
  </form>
</body>
</html>
