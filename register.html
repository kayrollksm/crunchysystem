<!DOCTYPE html>
<html>
<head>
  <title>Daftar Mouthgasm Crunchy</title>
</head>
<body>
  <form id="register-form">
    <input type="text" name="nama" placeholder="Nama" required><br>
    <input type="text" name="telefon" placeholder="Telefon" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="text" name="referral" placeholder="Kod Referral (jika ada)"><br>
    <button type="submit">Daftar Sekarang</button>
  </form>

  <script>
    document.getElementById("register-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new URLSearchParams();
      formData.append("nama", form.nama.value);
      formData.append("telefon", form.telefon.value);
      formData.append("email", form.email.value);
      formData.append("referral", form.referral.value);

      fetch("https://script.google.com/macros/s/PASTE_WEB_APP_URL_SINI/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(text => {
        const data = JSON.parse(text);
        if (data.status === "success") {
          alert("Berjaya daftar! ID anda: " + data.pendaftarID);
          form.reset();
        } else {
          alert("Ralat: " + data.message);
        }
      })
      .catch(err => {
        alert("Ralat semasa submit borang: " + err.message);
      });
    });
  </script>
</body>
</html>
