<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Daftar Mouthgasm Crunchy</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2.39.6/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: 300px;
    }
    button {
      padding: 10px 30px;
      background-color: purple;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Daftar Mouthgasm Crunchy</h2>
  <form id="registerForm">
    <input type="text" id="nama" placeholder="Nama Penuh" required><br>
    <input type="text" id="telefon" placeholder="No Telefon" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="text" id="referral" placeholder="Kod Referral (jika ada)"><br>
    <button type="submit">Daftar Sekarang</button>
  </form>

  <script>
    const SUPABASE_URL = 'https://qdyojftztydvhyjbdnaq.supabase.co';
    const SUPABASE_ANON_KEY = '***REMOVED***';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function getBatchFromReferral(referralId) {
      if (!referralId) return 'A';

      const lastChar = referralId.slice(-1).toUpperCase();
      const code = lastChar.charCodeAt(0) - 65;
      const next = code + 1;

      if (next >= 26) {
        const first = String.fromCharCode(65 + Math.floor((next - 26) / 26));
        const second = String.fromCharCode(65 + ((next - 26) % 26));
        return first + second;
      }

      return String.fromCharCode(65 + next);
    }

    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value;
      const telefon = document.getElementById("telefon").value;
      const email = document.getElementById("email").value;
      const referral = document.getElementById("referral").value.trim().toUpperCase();

      const batch = await getBatchFromReferral(referral);
      const randomNum = Math.floor(10000 + Math.random() * 90000); // 5-digit
      const pendaftar_id = `MC${randomNum}${batch}`;

      const { data, error } = await supabase
        .from("pendaftar")
        .insert([{
          nama,
          telefon,
          email,
          referral,
          pendaftar_id,
          timestamp: new Date().toISOString()
        }]);

      if (error) {
        alert("Pendaftaran gagal: " + error.message);
        return;
      }

      localStorage.setItem("pendaftar_id", pendaftar_id);
      window.location.href = "thank.html";
    });
  </script>
</body>
</html>
