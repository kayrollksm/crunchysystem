<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Register</title>
</head>
<body>
  <h3>Test Pendaftaran</h3>
  <form id="daftar-form">
    <input type="text" id="nama" placeholder="Nama" required />
    <input type="email" id="email" placeholder="Email" required />
    <button type="submit">Hantar</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById("daftar-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const email = document.getElementById("email").value;

      const response = await fetch("https://crunchysystem.vercel.app/api/daftar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          nama: nama,
          email: email
        })
      });

      const result = await response.json();
      document.getElementById("status").innerText = JSON.stringify(result);
    });
  </script>
</body>
</html>
