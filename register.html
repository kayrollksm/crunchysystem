<!DOCTYPE html>
<html>
<head>
  <title>Daftar Mouthgasm Crunchy</title>
</head>
<body>
  <form id="register-form">
    <input type="text" name="nama" placeholder="Nama" required><br>
    <input type="text" name="telefon" placeholder="Telefon" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="text" name="referral" placeholder="Kod Referral (jika ada)"><br>
    <button type="submit">Daftar Sekarang</button>
  </form>

  <script>
    document.getElementById("register-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        nama: form.nama.value,
        telefon: form.telefon.value,
        email: form.email.value,
        referral: form.referral.value,
      };

      fetch("https://script.google.com/macros/s/AKfycbyh_iGdCmoIZEDjcxtrO_OkKficoAuon11FVBzA27mEJ6QAHfT7CcEUGEyhNREFLHbu/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.json())
      .then(result => {
        if (result.status === "success") {
          alert("Berjaya daftar! ID Pendaftar: " + result.pendaftarID);
          form.reset();
        } else {
          alert("Ralat: " + result.message);
        }
      })
      .catch(error => {
        alert("Ralat semasa hantar borang: " + error.message);
      });
    });
  </script>
</body>
</html>
