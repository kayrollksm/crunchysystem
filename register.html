<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Mouthgasm Crunchy</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-pink-100 to-yellow-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-md">
    <h2 class="text-xl font-bold text-center text-pink-600 mb-6">Daftar Mouthgasm Crunchy</h2>

    <form id="register-form" class="space-y-4">
      <input type="text" name="nama" placeholder="Nama Penuh" required class="w-full px-4 py-2 border rounded" />
      <input type="text" name="telefon" placeholder="Nombor Telefon" required class="w-full px-4 py-2 border rounded" />
      <input type="email" name="email" placeholder="Alamat Emel" required class="w-full px-4 py-2 border rounded" />
      <input type="text" name="kod_referral" placeholder="Kod Referral (Jika Ada)" class="w-full px-4 py-2 border rounded" />

      <button type="submit" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold py-2 rounded">
        Daftar Sekarang
      </button>
    </form>

    <p id="status-msg" class="text-center text-sm mt-4 text-gray-700"></p>
  </div>

  <script type="module" src="register.js"></script>
</body>
</html>
