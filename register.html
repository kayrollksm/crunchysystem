<form id="register-form">
  <input type="text" name="nama" placeholder="Nama">
  <input type="text" name="telefon" placeholder="Telefon">
  <input type="email" name="email" placeholder="Email">
  <input type="text" name="referral" placeholder="Kod Referral (jika ada)">
  <button type="submit">Daftar Sekarang</button>
</form>

<script>
document.getElementById("register-form").addEventListener("submit", function (e) {
  e.preventDefault();

  const form = e.target;
  const data = {
    nama: form.nama.value,
    telefon: form.telefon.value,
    email: form.email.value,
    referral: form.referral.value
  };

  fetch("https://script.google.com/macros/s/AKfycby_L5W-ZYPygB7aHSGZbKqxD3PANeWNfROHPz-xbuUA8GYO_rc2LJXWc8d1ho4mNJJeEg/exec", {
    method: "POST",
    body: JSON.stringify(data),
    headers: {
      "Content-Type": "application/json"
    }
  })
    .then(res => res.json())
    .then(response => {
      if (response.status === "success") {
        window.location.href = "thank.html?id=" + response.pendaftarID;
      } else {
        alert("Gagal daftar: " + response.message);
      }
    })
    .catch(err => {
      alert("Ralat ketika submit borang");
      console.error(err);
    });
});
</script>
