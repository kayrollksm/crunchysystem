<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Mouthgasm Crunchy</title>
  <style>
    body { font-family: sans-serif; background: #f7f7f7; padding: 40px; }
    form { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    input { display: block; width: 100%; margin: 10px 0; padding: 10px; }
    button { padding: 10px; background: purple; color: white; border: none; cursor: pointer; width: 100%; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Daftar Mouthgasm Crunchy</h2>
  <form id="register-form">
    <input type="text" name="nama" placeholder="Nama penuh" required />
    <input type="text" name="telefon" placeholder="0123456789" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="referral" placeholder="Kod Referral (jika ada)" />
    <button type="submit">Daftar Sekarang</button>
  </form>

  <script>
    const form = document.getElementById("register-form");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        nama: form.nama.value,
        telefon: form.telefon.value,
        email: form.email.value,
        referral: form.referral.value,
      };

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycby_L5W-ZYPygB7aHSGZbKqxD3PANeWNfROHPz-xbuUA8GYO_rc2LJXWc8d1ho4mNJJeEg/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (result.status === "success") {
          window.location.href = `thank.html?id=${result.pendaftarID}`;
        } else {
          alert("Ralat: " + result.message);
        }

      } catch (err) {
        alert("Ralat ketika submit borang: " + err.message);
      }
    });
  </script>
</body>
</html>
