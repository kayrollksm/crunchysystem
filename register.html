<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Daftar Mouthgasm Crunchy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Daftar Mouthgasm Crunchy</h2>
  <form id="registerForm" action="https://docs.google.com/forms/d/e/1FAIpQLScMACejcoo9pfaTHJzeWsombg81j8EoorvfX2IbcsBhssUEmg/formResponse" method="POST" target="hidden_iframe" onsubmit="return handleSubmit()">
    <input name="entry.45160324" id="nama" placeholder="Nama Penuh" required><br>
    <input name="entry.841350307" id="telefon" placeholder="No Telefon" required><br>
    <input name="entry.220736382" id="email" placeholder="Email" required><br>
    <input name="entry.279419191" id="referral" placeholder="Kod Referral (jika ada)"><br>
    <input type="hidden" name="submitTime" id="submitTime">
    <button type="submit">Daftar Sekarang</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;" onload="if(submitted) window.location.href='thank.html';"></iframe>

  <script>
    let submitted = false;
    function handleSubmit() {
      const now = Date.now();
      submitted = true;
      localStorage.setItem("pendaftarID", now.toString());

      const referralInput = document.getElementById("referral");
      const params = new URLSearchParams(window.location.search);
      if (params.get("ref")) {
        referralInput.value = params.get("ref");
      }

      document.getElementById("submitTime").value = now;
      return true;
    }
  </script>
</body>
</html>
