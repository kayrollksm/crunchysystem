<!DOCTYPE html>
<html>
<head>
  <title>Daftar Mouthgasm Crunchy</title>
</head>
<body>
  <form id="register-form">
    <input type="text" name="nama" placeholder="Nama" required><br>
    <input type="text" name="telefon" placeholder="Telefon" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="text" name="referral" placeholder="Kod Referral (jika ada)"><br>
    <button type="submit">Daftar Sekarang</button>
  </form>

 <script>
document.getElementById("registerForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const data = {
    nama: document.getElementById("nama").value,
    telefon: document.getElementById("telefon").value,
    email: document.getElementById("email").value,
    referral: document.getElementById("referral").value,
  };

  fetch("https://script.google.com/macros/s/AKfycby_L5W-ZYPygB7aHSGZbKqxD3PANeWNfROHPz-xbuUA8GYO_rc2LJXWc8d1ho4mNJJeEg/exec", {
    method: "POST",
    body: JSON.stringify(data),
    headers: {
      "Content-Type": "application/json",
    },
  })
    .then(res => res.json())
    .then(response => {
      if (response.status === "success") {
        localStorage.setItem("pendaftarID", response.pendaftarID);
        window.location.href = "thank.html";
      } else {
        alert("Ralat: " + response.message);
      }
    })
    .catch(error => {
      alert("Ralat ketika submit borang");
      console.error(error);
    });
});
</script>
</body>
</html>
