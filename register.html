<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Daftar Mouthgasm Crunchy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      max-width: 400px;
    }
    button {
      padding: 10px 30px;
      background-color: purple;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Daftar Mouthgasm Crunchy</h2>
  <form id="register-form">
    <input type="text" id="nama" placeholder="Nama Penuh" required />
    <input type="text" id="telefon" placeholder="No Telefon" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="referral" placeholder="Kod Referral (jika ada)" />
    <button type="submit">Daftar Sekarang</button>
  </form>

  <script>
    document.getElementById("register-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = {
        nama: document.getElementById("nama").value,
        telefon: document.getElementById("telefon").value,
        email: document.getElementById("email").value,
        referral: document.getElementById("referral").value
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyodJ4jAEq9GrhMevSyZpC-MPWu8LOfdwW0MChZ0JXyUh5rU_Cz82UIlgWg6VB6-Wt6lw/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (result.status === "success") {
          alert("Berjaya daftar! ID Pendaftar: " + result.pendaftarID);
          window.location.href = "thank.html";
        } else {
          alert("Ralat semasa pendaftaran: " + result.message);
        }
      } catch (error) {
        console.error(error);
        alert("Ralat semasa submit borang.");
      }
    });
  </script>
</body>
</html>
