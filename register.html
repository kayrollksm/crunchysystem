<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Mouthgasm Crunchy</title>
</head>
<body>
  <h2>Daftar Sekarang</h2>
  <form id="register-form">
    <input type="text" id="nama" placeholder="Nama" required><br>
    <input type="tel" id="telefon" placeholder="Telefon" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="text" id="referral" placeholder="Kod Referral (jika ada)"><br>
    <button type="submit">Daftar Sekarang</button>
  </form>
  <p id="status"></p>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://qdyojftztydvhyjbdnaq.supabase.co';
    const supabaseKey = '***REMOVED***';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('register-form');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nama = document.getElementById('nama').value;
      const telefon = document.getElementById('telefon').value;
      const email = document.getElementById('email').value;
      const referral = document.getElementById('referral').value;
      const pendaftar_id = '';

      const { data, error } = await supabase
        .from('pendaftar')
        .insert([{ nama, telefon, email, referral, pendaftar_id }]);

      if (error) {
        console.error(error);
        status.textContent = 'Ralat semasa mendaftar.';
      } else {
        console.log(data);
        status.textContent = 'Pendaftaran berjaya!';
        form.reset();
      }
    });
  </script>
</body>
</html>
