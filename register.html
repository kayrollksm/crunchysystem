<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Daftar Mouthgasm Crunchy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Daftar Mouthgasm Crunchy</h2>
  <form id="registerForm">
    <input type="text" id="nama" placeholder="Nama Penuh" required><br>
    <input type="text" id="telefon" placeholder="No Telefon" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="text" id="referral" placeholder="Kod Referral (jika ada)"><br>
    <button type="submit">Daftar Sekarang</button>
  </form>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        nama: document.getElementById("nama").value,
        telefon: document.getElementById("telefon").value,
        email: document.getElementById("email").value,
        referral: document.getElementById("referral").value,
      };

      fetch("https://script.google.com/macros/s/AKfycby_L5W-ZYPygB7aHSGZbKqxD3PANeWNfROHPz-xbuUA8GYO_rc2LJXWc8d1ho4mNJJeEg/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json",
        },
      })
      .then(res => res.json())
      .then(response => {
        if (response.status === "success") {
          localStorage.setItem("pendaftarID", response.pendaftarID);
          window.location.href = "thank.html";
        } else {
          alert("Ralat: " + response.message);
        }
      })
      .catch(error => {
        alert("Ralat ketika submit borang");
        console.error(error);
      });
    });
  </script>
</body>
</html>
