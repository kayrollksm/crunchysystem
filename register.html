<!-- register.html --><!DOCTYPE html><html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Daftar Mouthgasm Crunchy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      width: 300px;
    }
    button {
      background-color: #6a1b9a;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Daftar Mouthgasm Crunchy</h2>
  <form id="registerForm">
    <input type="text" name="nama" placeholder="Nama Penuh" required><br>
    <input type="text" name="telefon" placeholder="No Telefon" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="text" name="referral" placeholder="Kod Referral (jika ada)"><br>
    <button type="submit">Hantar</button>
  </form>  <script>
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        nama: form.nama.value,
        telefon: form.telefon.value,
        email: form.email.value,
        referral: form.referral.value
      };

      try {
        const response = await fetch("https://qdyojftztydvhyjbdnaq.supabase.co/functions/v1/pendaftar", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (result.status === "success") {
          localStorage.setItem("id_pendaftar", result.id_pendaftar);
          window.location.href = "thank.html";
        } else {
          alert("Error: " + result.message);
        }
      } catch (err) {
        alert("Gagal submit: " + err.message);
      }
    });
  </script></body>
</html>
