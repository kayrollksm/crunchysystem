<!DOCTYPE html>
<html>
<head>
  <title>Daftar Mouthgasm Crunchy</title>
</head>
<body>
  <form id="register-form">
    <input type="text" name="nama" placeholder="Nama" required><br>
    <input type="text" name="telefon" placeholder="No Telefon" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="text" name="referral" placeholder="Kod Referral (jika ada)"><br>
    <button type="submit">Daftar Sekarang</button>
  </form>

  <script>
    document.getElementById("register-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const data = new URLSearchParams();
      data.append("nama", form.nama.value);
      data.append("telefon", form.telefon.value);
      data.append("email", form.email.value);
      data.append("referral", form.referral.value);

      fetch("https://script.google.com/macros/s/AKfycbyh_iGdCmoIZEDjcxtrO_OkKficoAuon11FVBzA27mEJ6QAHfT7CcEUGEyhNREFLHbu/exec", {
        method: "POST",
        body: data
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          alert("Berjaya daftar! ID anda: " + data.pendaftarID);
          form.reset();
        } else {
          alert("Ralat: " + data.message);
        }
      })
      .catch(err => {
        alert("Ralat semasa hantar borang: " + err.message);
      });
    });
  </script>
</body>
</html>
