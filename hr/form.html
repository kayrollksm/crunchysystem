<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borang Pekerja Baharu</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <div style="max-width: 700px; margin: 2rem auto; padding: 1rem;">
    <h1 class="dashboard-title">Borang Maklumat Pekerja</h1>

    <div class="card">
      <form id="borangPekerja">
        <label>Nama Penuh:</label>
        <input type="text" name="nama" required />

        <label>No Kad Pengenalan:</label>
        <input type="text" name="ic" required />

        <label>Alamat Tetap:</label>
        <input type="text" name="alamat" required />

        <label>No Telefon:</label>
        <input type="text" name="telefon" required />

        <label>Nama Bank:</label>
        <input type="text" name="bank" required />

        <label>No Akaun:</label>
        <input type="text" name="akaun" required />

        <label>Orang untuk Dihubungi (Kecemasan):</label>
        <input type="text" name="emergency" required />

        <button type="submit" class="btn-primary">Hantar</button>
      </form>
    </div>
  </div>

</body>
</html>
