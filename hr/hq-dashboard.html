<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HR Dashboard</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body class="bg-orange-50 font-[Inter] text-sm text-[#422814]">

  <div class="max-w-xl mx-auto py-10 px-5">
    <h2 class="text-center text-2xl font-bold mb-8">HR DASHBOARD</h2>

    <!-- FORM TAMBAH CALON -->
    <form id="calon-form" class="bg-white rounded-xl p-6 shadow space-y-4">
      <h3 class="text-lg font-semibold mb-2">Tambah Calon Pekerja</h3>

      <input type="text" id="nama" placeholder="Nama" class="input" required />
      <input type="text" id="telefon" placeholder="No. Telefon" class="input" required />
      <input type="text" id="jawatan" placeholder="Jawatan" class="input" required />
      <input type="number" id="gaji" placeholder="Gaji (RM)" class="input" required />
      <input type="date" id="tarikh_mula" class="input" required />

      <button type="submit" class="bg-[#FF5B00] text-white py-2 px-4 rounded font-semibold w-full">
        Hantar & WhatsApp
      </button>
    </form>

    <!-- SENARAI CALON -->
    <div class="mt-10 bg-white rounded-xl p-6 shadow">
      <h3 class="text-lg font-semibold mb-4">Senarai Calon Pekerja</h3>
      <div class="overflow-x-auto">
        <table class="w-full text-left">
          <thead>
            <tr class="border-b">
              <th class="py-2">Nama</th>
              <th>No. Telefon</th>
              <th>Jawatan</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="calon-list" class="text-sm"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('calon-form');
    const list = document.getElementById('calon-list');

    const API_BASE = 'https://crunchysystem-api.onrender.com/api';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nama = document.getElementById('nama').value;
      const telefon = document.getElementById('telefon').value;
      const jawatan = document.getElementById('jawatan').value;
      const gaji = document.getElementById('gaji').value;
      const tarikh_mula = document.getElementById('tarikh_mula').value;

      const res = await fetch(`${API_BASE}/daftar-calon`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nama, telefon, jawatan, gaji, tarikh_mula })
      });

      const data = await res.json();

      if (res.ok) {
        alert("Berjaya daftar calon!");
        window.open(`https://wa.me/6${telefon}?text=Assalamualaikum ${nama}, Tahniah! Kami dari Mouthgasm Crunchy ingin melantik anda untuk jawatan ${jawatan}. Sila lengkapkan borang Pengambilan Pekerja: https://yourformlink.com`, '_blank');
        form.reset();
        fetchCalon();
      } else {
        alert("Gagal daftar calon: " + (data.error || "Ralat tidak diketahui"));
      }
    });

    async function fetchCalon() {
      const res = await fetch(`${API_BASE}/get-calon`);
      const data = await res.json();

      list.innerHTML = '';
      data.forEach(calon => {
        list.innerHTML += `
          <tr class="border-b">
            <td class="py-2">${calon.nama}</td>
            <td>${calon.telefon}</td>
            <td>${calon.jawatan}</td>
            <td>${calon.status}</td>
          </tr>
        `;
      });
    }

    fetchCalon();
  </script>

  <style>
    .input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
  </style>
</body>
</html>
