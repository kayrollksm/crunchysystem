<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HQ Dashboard - HR</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff7f0;
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ddd;
      font-size: 1rem;
    }
    button {
      background: #FF5B00;
      color: white;
      font-weight: bold;
      margin-top: 1rem;
    }
    table {
      margin-top: 3rem;
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Tambah Calon Pekerja</h2>
    <form id="form-calon">
      <label>Nama:</label>
      <input type="text" id="nama" required />

      <label>No. Telefon:</label>
      <input type="text" id="telefon" required />

      <label>Jawatan:</label>
      <input type="text" id="jawatan" required />

      <label>Gaji (RM):</label>
      <input type="number" id="gaji" required />

      <label>Tarikh Mula:</label>
      <input type="date" id="tarikh_mula" required />

      <button type="submit">Hantar & WhatsApp</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("form-calon");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nama = document.getElementById("nama").value.trim();
      const telefon = document.getElementById("telefon").value.trim();
      const jawatan = document.getElementById("jawatan").value.trim();
      const gaji = document.getElementById("gaji").value.trim();
      const tarikh_mula = document.getElementById("tarikh_mula").value;

      const res = await fetch("https://crunchysystem.vercel.app/api/daftar-calon", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ nama, telefon, jawatan, gaji, tarikh_mula })
      });

      const result = await res.json();

      if (res.ok) {
        const msg = `Assalamualaikum ${nama}, Tahniah! Kami dari Mouthgasm Crunchy ingin melantik anda untuk jawatan ${jawatan}. Sila lengkapkan borang Pengambilan Pekerja berikut: https://kayrollksm.github.io/crunchysystem/hr/form.html`;

        const whatsappLink = `https://wa.me/6${telefon}?text=${encodeURIComponent(msg)}`;
        window.open(whatsappLink, "_blank");

        alert("Calon berjaya ditambah & WhatsApp dibuka");
        form.reset();
      } else {
        alert("Ralat: " + result.error);
        console.error(result.error);
      }
    });
  </script>
</body>
</html>
