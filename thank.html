<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Terima Kasih</title>
</head>
<body>
  <h2>Terima kasih kerana mendaftar!</h2>
  <p>ID Pendaftar anda: <span id="id"></span></p>
  <p>Link referral anda: <span id="referral-link"></span></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    if (id) {
      document.getElementById("id").innerText = id;
      document.getElementById("referral-link").innerText = `https://kayrollksm.github.io/crunchysystem/register.html?ref=${id}`;
    }
  </script>
</body>
</html>
