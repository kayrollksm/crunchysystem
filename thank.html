<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Terima Kasih!</title>
</head>
<body>
  <h2>Pendaftaran Berjaya!</h2>
  <p>Terima kasih kerana mendaftar.</p>
  <p style="color: green; font-weight: bold;">
    ID Pendaftar anda: <span id="idPendaftar">Sedang dimuatkan...</span>
  </p>
  <script>
    const id = localStorage.getItem("pendaftarID");
    document.getElementById("idPendaftar").innerText = id ? id : "Tidak dijumpai.";
  </script>
</body>
</html>
