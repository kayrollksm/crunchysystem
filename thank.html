<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terima Kasih</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Terima kasih kerana mendaftar!</h2>
    <p>ID Pendaftar anda: <span id="idPendaftar">Loading...</span></p>
    <p>Link Referral: <span id="referralLink"></span></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("pendaftarID");

    document.getElementById("idPendaftar").textContent = id || "Tiada ID";

    if (id) {
      const link = `https://kayrollksm.github.io/crunchysystem/register.html?ref=${id}`;
      document.getElementById("referralLink").textContent = link;
    }
  </script>
</body>
</html>
