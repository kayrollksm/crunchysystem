<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Terima Kasih</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    .highlight {
      font-weight: bold;
      color: purple;
    }
  </style>
</head>
<body>
  <h2>Terima kasih kerana mendaftar!</h2>
  <p>ID Pendaftar anda: <span id="idPendaftar" class="highlight"></span></p>
  <p>Link Referral anda: <a id="referral-link" class="highlight" target="_blank"></a></p>

  <script>
    const id = localStorage.getItem("pendaftarID");
    const idText = document.getElementById("idPendaftar");
    const referralLink = document.getElementById("referral-link");

    if (id) {
      idText.innerText = id;
      referralLink.innerText = `https://kayrollksm.github.io/crunchysystem/?ref=${id}`;
      referralLink.href = `https://kayrollksm.github.io/crunchysystem/?ref=${id}`;
    } else {
      idText.innerText = "Tidak dijumpai.";
      referralLink.innerText = "Sila daftar semula.";
    }
  </script>
</body>
</html>
