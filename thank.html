<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Terima Kasih</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    h1 {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Pendaftaran Berjaya!</h1>
  <p>Terima kasih kerana mendaftar.</p>
  <h3 id="idPendaftar"></h3>
  <p>Ini referral link anda:</p>
  <code id="referralLink"></code>

  <script>
    const id = localStorage.getItem("pendaftarID");
    const idBox = document.getElementById("idPendaftar");
    const linkBox = document.getElementById("referralLink");

    if (id) {
      idBox.innerHTML = `ID Pendaftar anda: <span style="color:green">${id}</span>`;
      const url = new URL(window.location.origin + '/crunchysystem/register.html');
      url.searchParams.set("ref", id);
      linkBox.textContent = url.toString();
    } else {
      idBox.textContent = "ID Pendaftar anda: Tidak dijumpai.";
    }
  </script>
</body>
</html>
