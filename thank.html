<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Terima Kasih</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h2 {
      color: #4CAF50;
    }
    #referral-link {
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: purple;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Terima kasih kerana mendaftar!</h2>
  <p>ID Pendaftar anda: <span id="idPendaftar"></span></p>
  <p>Link Referral anda: <span id="referral-link"></span></p>

  <button onclick="window.location.href='dashboard.html'">Pergi ke Dashboard</button>

  <script>
    const id = localStorage.getItem("pendaftarID");
    document.getElementById("idPendaftar").innerText = id;
    document.getElementById("referral-link").innerText = `https://kayrollksm.github.io/crunchysystem/?ref=${id}`;
  </script>
</body>
</html>
